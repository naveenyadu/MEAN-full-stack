<div class="container">
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Menu</th>
            <th scope="col">Operations</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let item of collection">
             <th>{{item.id}}</th>
             <th>{{item.name}}</th>
             <th>{{item.address}}</th>
             <th>{{item.menu}}
             </th>
             <th>
                 <i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
                <a routerLink="/update/{{item.id}}">
                <i  class="fa fa-edit" style="font-size:20px;color:blue;"></i>
                </a>
            </th>
        </tr>
    </tbody>
</table>
</div>
