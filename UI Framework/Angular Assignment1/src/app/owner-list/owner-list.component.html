<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Menu</th>
            </tr>
    
        </thead>
        <tbody>
            <tr *ngFor="let item of collection">
                 <th>{{item.id}}</th>
                 <th>{{item.name}}</th>
                 <th>{{item.address}}</th>
                 <th>{{item.menu}}</th>
                 
                 
            </tr>
        </tbody>
    </table>
    </div>
