<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n;
        n=parseInt(prompt("Enter the number of dollars"));
        var m=n*74.28;
        alert(m+" INR(Indian Rupees)");
        var o=n*109.14;
        alert(o+" Yen(Japanese Yen)");
        var p=n*0.84;
        alert(p+" Euro(Euro)");
        var q=n*0.72;
        alert(q+" Pound sterling(Pound sterling)")
    </script>
</body>
</html>
