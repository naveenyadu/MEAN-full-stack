<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function headsratio(numberofflips){
        let headscounter=0;
        let tailscounter=0;
        for(let count=0;count<numberofflips;count++)
        {
            let flips=Math.floor(Math.random()*2);
            if(flips==0){
                headscounter+=1;
            }
            else{
                tailscounter+=1;
            }
        }
        document.write("<br>")
        document.write(`Heads: ${headscounter}`);
        document.write("<br>")
        document.write(`Tails: ${tailscounter}`);
        document.write("<br>")
        document.write(`result: ${headscounter/numberofflips}`);
        document.write("<br>")
    }
    headsratio(10);
    headsratio(100);
    headsratio(10000);
    headsratio(10000000)
    </script>
</body>
</html>
