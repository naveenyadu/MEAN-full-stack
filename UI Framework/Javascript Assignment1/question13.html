<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function sum(){
            var numbers = [10, 42, 5, 87, 61, 34, 99];
            document.write(numbers);
var i = 0; 
var e = 0;
while(i <numbers.length) {
    e = e + numbers[i]; 
    i++;
}

document.write("<br>");
document.write("sum of numbers using while loop is "+e);
}
sum();
function sum1(){
            var numbers = [10, 42, 5, 87, 61, 34, 99];
            document.write("<br>");
            document.write(numbers);
var i = 0; 
var e = 0;
for(i=0;i<numbers.length;i++) {
    e = e + numbers[i]; 
}
document.write("<br>");
document.write("sum of numbers using for loop is "+e);
}
sum1();
function sum2(){
            var numbers = [10, 42, 5, 87, 61, 34, 99];
            document.write("<br>");
            document.write(numbers);
var i = 0; 
var e = 0;
do{
    e = e + numbers[i]; 
    i++;
}while(i<numbers.length);

document.write("<br>");
document.write("sum of numbers using do while loop is "+e);
}
sum2();
        
    </script>
</body>
</html>
