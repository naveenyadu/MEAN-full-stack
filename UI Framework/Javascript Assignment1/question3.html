<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function parity(){
            var num = document.getElementById('num').value;
 
 if ( num % 2 == 0) {
     document.getElementById('result').innerHTML = num + ' is an Even number';
 }else{
     document.getElementById('result').innerHTML = num + ' is an Odd number';
 }
        }
    </script>
</head>
<body>
    
    <h2>JavaScript to find Odd or Even number!</h2>
    <form method="post">
        Enter a number:  <input type="number" id="num" name="num" min="0" /><br>
        <br>
        <input type="button" value="Find Odd or Even" onclick="parity()" name="find" />
        <div style="margin-top: 10px;" id="result"></div>
    </form>
</body>
</html>
