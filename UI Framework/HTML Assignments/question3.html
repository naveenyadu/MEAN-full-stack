<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.</p>
    <p style="font-weight:bold">One column:</p>
    <table>
        <tr>
            <td style="border: 1px ridge black;">100</td>
        </tr>
    </table>
    <p style="font-weight:bold">    One row and three columns:</p>
    <table>
        <tr>
            <td style="border: 1px ridge black;">100</td>
            <td style="border: 1px ridge black;">200</td>
            <td style="border: 1px ridge black;">300</td>
        </tr>
    </table>
    <p style="font-weight:bold">Two rows and Three columns:</p>
    <table>
        <tr>
            <td style="border: 1px ridge black;">100</td>
            <td style="border: 1px ridge black;">200</td>
            <td style="border: 1px ridge black;">300</td>
        </tr>
        <tr>
            <td style="border: 1px ridge black;">100</td>
            <td style="border: 1px ridge black;">200</td>
            <td style="border: 1px ridge black;">300</td>
        </tr>
    </table>
</body>
</html>
