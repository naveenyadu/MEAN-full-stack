<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This table has borders</p>
    <table>
        <tr>
            <td style="border: 1px ridge black;">100</td>
            <td style="border: 1px ridge black;">200</td>
            <td style="border: 1px ridge black;">300</td>
        </tr>
        <tr>
            <td style="border: 1px ridge black;">400</td>
            <td style="border: 1px ridge black;">500</td>
            <td style="border: 1px ridge black;">600</td>
        </tr>
    </table>
    <p>This table has no borders</p>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
</body>
</html>
